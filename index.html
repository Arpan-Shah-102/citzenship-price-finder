<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizenship Price Tester</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/trumpidy.png">
  </head>

  <body>
    <h1>Citizenship Price Tester</h1>
    <div>
      <div class="trump-picture"><img src="./assets/trumpidy.png" alt="Trump Picture"></div>
      <div class="info">
        <h2 class="citizenship-price">$0</h2>
        <div class="stats">
          <input type="number" id="net-worth" placeholder="Enter Net Worth" max="400000000000" maxlength="12"/>
          <select class="country-from">
            <option value="" disabled selected>Select Country From</option>
            <option value="canada">Canada</option>
            <option value="mexico">Mexico</option>
            <option value="china">China</option>
            <option value="india">India</option>
            <option value="europe">Europe</option>
            <option value="austrailia">Austrailia</option>
            <option value="southamerica">South America</option>
            <option value="africa">Africa</option>
          </select>
        </div>
        <button class="sumbit">Sumbit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
